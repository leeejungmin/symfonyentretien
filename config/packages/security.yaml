security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt


    providers:
      in_memory: { memory: ~ }
      in_database:
            entity:
              class: App\Entity\User
              property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
